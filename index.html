<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <style>

        html {
            width: 100%;
            height: 100%;
        }

        body {
            width: 100%;
            height: 100%;
            margin: 0;
            display: grid;
            grid-template-columns: 3fr 6fr 175px;
            grid-template-rows: 1fr;
        }

        #idCapitalsWeather {
            grid-column: 1;
            grid-row: 1;
            background-color: #ffffff;
            display: grid;
            grid-template-columns: 1;    
            grid-template-rows: 80px 1fr;
        }

        #idWeatherPrediction {
            grid-column: 2;
            grid-row: 1;
            background-color: #252e35;
            display: grid;
            grid-template-columns: 1;    
            grid-template-rows: 80px 1fr;
        }

        #idWeekdaysWeather {
            grid-column: 3;
            grid-row: 1;
            background-color: #151a1d;
            display: grid;
            grid-template-columns: 1;    
            grid-template-rows: 80px 1fr;
            
        }

        #idWeekday {
            grid-template-columns: 1;
            grid-template-rows: 1fr 1fr;
            margin: 0 auto;
        }

        #idWeekday h3 {
            margin: auto auto;
            margin-left: 15%;
            grid-row: 1;
            grid-column: 1;
        }

        #idWeekday h2 {
            margin: auto auto;
            grid-row: 2;
            grid-column: 1;
        }

        #idCityName {
            grid-column: 1;
            grid-row: 1;
            align-self: flex-end;
            margin: 0 0 0 75px;
            font-size: 48px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 700;
            color: #ffffff;    
        }

    </style>
</head>
<body>

    <section id="idCapitalsWeather">
        
    </section>

    <section id="idWeatherPrediction">
        
        <h1 id="idCityName">Criciúma,SC</h1>
       
    </section>

    <section id="idWeekdaysWeather">

        <div id="idWeekday">
            <h3>Dias da</h3>
            <h2>Semana</h2>
        </div>
        
    </section>
    
</body>
</html>
